<!DOCTYPE html>
<html>
<head>
    <title>Increment Decrement Counter</title>

    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 100px;
            background: #f2f2f2;
        }

        h1 {
            font-size: 50px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }

        .inc { background: green; color: white; }
        .dec { background: red; color: white; }
    </style>
</head>

<body>

    <h2>Counter</h2>
    <h1 id="count">0</h1>

    <button class="inc" onclick="increment()">Increment</button>
    <button class="dec" onclick="decrement()">Decrement</button>

    <script>
        let count = 0;

        function increment() {
            count++;
            document.getElementById("count").innerText = count;
        }

        function decrement() {
            count--;
            document.getElementById("count").innerText = count;
        }
    </script>

</body>
</html>
